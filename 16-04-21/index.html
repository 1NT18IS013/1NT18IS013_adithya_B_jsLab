<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Memory Game</h1>

                <i class="fa fa-firefox" aria-hidden="true"></i>
            </li>
            <li class="card" type="facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </li>
            <li class="card" type="linkedin">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </li>
            <li class="card" type="reddit">
                <i class="fa fa-reddit-alien" aria-hidden="true"></i>
            </li>
            <li class="card" type="spotify">
                <i class="fa fa-spotify" aria-hidden="true"></i>
            </li>
            <li class="card" type="twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
            <li class="card" type="reddit">
                <i class="fa fa-reddit-alien" aria-hidden="true"></i>
            </li>
            <li class="card" type="youtube">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </li>
            <li class="card" type="spotify">
                <i class="fa fa-spotify" aria-hidden="true"></i>
            </li>
            <li class="card" type="facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </li>
            <li class="card" type="snapchat">
                <i class="fa fa-snapchat-ghost" aria-hidden="true"></i>
            </li>
            <li class="card" type="twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
            <li class="card" type="firefox">
                <i class="fa fa-firefox" aria-hidden="true"></i>
            </li>
            <li class="card" type="snapchat">
                <i class="fa fa-snapchat-ghost" aria-hidden="true"></i>
            </li>
            <li class="card" type="youtube">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </li>
            <li class="card" type="linkedin">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>

</html>
